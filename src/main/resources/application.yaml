spring:
  application:
    name: share-list
  datasource:
    username: postgres
    password: 11
    url: jdbc:postgresql://localhost:5432/sharelist
    driver-class-name: org.postgresql.Driver
  flyway:
    url: jdbc:postgresql://localhost:5432/sharelist
    user: postgres
    password: 11
    locations: classpath:db/migration/V00
  jpa:
    hibernate:
      ddl-auto: validate
jwt:
  access:
    secret: ${JWT_ACCESS_SECRET}
    expiration: ${JWT_ACCESS_EXPIRATION:900000} #15 min by default
  refresh:
    secret: ${JWT_REFRESH_SECRET}
    expiration: ${JWT_REFRESH_EXPIRATION:1296000000} #15 days by default